{% extends "base.html" %}
{% block dataactive %}
active
{% endblock %}
{% block datastyle %}
style="display:block"
{% endblock %}
{% block periodAnalyseByWeekTotalactive %}
class="active"
{% endblock %}
{% block son %}
    <div class="tpl-content-wrapper">
        <div class="tpl-portlet-components">
            <div class="portlet-title">
                <div class="caption font-green bold">
                    单周叠加数据
                </div>
            </div>
            <div class="tpl-echarts tpl-chart-mb" id="main">
                <script src="http://echarts.baidu.com/build/dist/echarts-all.js"></script>
                <script type="text/javascript">
                    var myChart = echarts.init(document.getElementById("main"));
                    var option = {
                        tooltip : {
                            trigger: 'axis'
                        },
                        toolbox: {
                show : true,
                feature : {
                    mark : {show: false},
                    dataView : {show: false, readOnly: false},
                    magicType : {show: true, type: ['line', 'bar']},
                    restore : {show: true},
                    saveAsImage : {show: false}
                }
            },
            calculable : true,
            legend : {
                data : ['新增用户','新增开局']
            },
            xAxis : [
                {
                    type : 'category',
                    data : ['星期六','星期日','星期一','星期二','星期三','星期四','星期五']
                }
            ],
            yAxis : [
                {
                    type : 'value'
                }
            ],
            grid: {
                y2: 80
            },
            series : [
                {
                    name: '新增用户',
                    type: 'line',
                    showAllSymbol: true,
                    data: function () {
                        var d = [];
                        {% for data in datas %}
                            d.push(
                                {{ data[1]}}
                            );
                        {% endfor %}
                        return d;
                    }()
                },
                {
                    name: '新增开局',
                    type: 'line',
                    showAllSymbol: true,
                    data: function () {
                          var d = [];
                        {% for data in datas %}
                              d.push(
                                {{ data[2]}}
                              );
                          {% endfor %}
                          return d;
                      }()
                }
            ]
        };
                    myChart.setOption(option);
                </script>
            </div>
        </div>
    </div>
{% endblock %}
