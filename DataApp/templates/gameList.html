{% extends "base.html" %}
{% block son %}
    <div class="admin-biaogelist" >
        <div class="listbiaoti am-cf">
            <ul class="am-icon-flag on">
                开局列表管理
            </ul>
            <dl style="float: right;">
                当前位置： <a class="am-icon-home" href="{{ url_for('show_index') }}">首页</a> > 开局列表
            </dl>
        </div>
        <form class="am-form am-g">
            <table width="100%" class="am-table am-table-bordered am-table-radius am-table-striped am-table-hover">
                <thead>
                <tr class="am-success">
                    <th class="table-title am-text-center">ID</th>
                    <th class="table-type am-text-center">游戏人数</th>
                    <th class="table-type am-text-center">获胜阵营</th>
                    <th class="table-type am-text-center">开局时间</th>
                    <th class="table-date am-hide-sm-only am-text-center">开局星期</th>
                </tr>
                </thead>
                <tbody id="tablelsw" class="am-text-center">
                {% for game in games %}
                    <tr>
                        <td>{{ game.id }}</td>
                        <td>
                            <script type="text/javascript">
                                if('{{ game.u7}}'!= 'None')
                                    if('{{ game.u8}}'!= 'None')
                                        document.write('8');
                                else
                                    document.write('7');
                                else
                                    document.write('6');
                            </script>
                        </td>
                        <td>
                            <script type="text/javascript">
                                if({{ game.isHaoren}}==1)
                                document.write('许愿');
                                else
                                document.write('老朝奉');
                            </script>
                        <td>
                        <script type="text/javascript">
                            var unixTimestamp = new Date({{ game.logTime }}*1000);
                            document.write(unixTimestamp.toLocaleString());</script>
                    </td>
                        <td>
                            <script type="text/javascript">
                                var unixTimestamp = new Date({{ game.logTime }}*1000);
                                Day = unixTimestamp.getDay()
                                switch (Day) {
                                    case 0:
                                        document.write('星期日');
                                        break;
                                    case 1:
                                        document.write('星期一');
                                        break;
                                    case 2:
                                        document.write('星期二');
                                        break;
                                    case 3:
                                        document.write('星期三');
                                        break;
                                    case 4:
                                        document.write('星期四');
                                        break;
                                    case 5:
                                        document.write('星期五');
                                        break;
                                    case 6:
                                        document.write('星期六');
                                        break;
                                    default:
                                        document.write('未知星期');
                                }
                            </script>
                    </tr>
                {% endfor %}
            </table>
            <ul class="am-pagination am-fr">
                总开局数：{{tol_game}}
                <li><a href="{{url_for('gameListPage',page=1)}}">首页</a></li>
                <li><a href="{{url_for('gameListPage',page=(1 if cur_page==1 else cur_page-1))}}">上一页</a></li>
                <li><a href="{{url_for('gameListPage',page=(tol_page if cur_page==tol_page else cur_page+1))}}">下一页</a></li>
                <li><a href="{{url_for('gameListPage',page=tol_page)}}">末页</a></li>
                第<span>{{ cur_page }}</span>页/共<span>{{ tol_page }}</span>页
            </ul>
            <hr />
        </form>
        <div class="foods">
            <ul>
                版权所有@2017. 盒中闪电出品
            </ul>
            <dl>
                <a href="" title="返回头部" class="am-icon-btn am-icon-arrow-up"></a>
            </dl>
        </div>
    </div>
{% endblock %}
