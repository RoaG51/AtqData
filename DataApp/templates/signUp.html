<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0.5, maximum-scale=2.0,user-scalable=yes">
    <meta name="renderer" content="webkit">
    <title>古董局中局后台管理系统</title>
    <link rel="icon" type="image/png" href="../static/assets/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="../static/assets/i/app-icon72x72@2x.png">
    <link rel="stylesheet" href="../static/assets/css/amazeui.min.css" />
    <link rel="stylesheet" href="../static/assets/css/app2.css">
</head>

<body class="theme-white">
<div class="tpl-login">
    <div class="tpl-login-content">
        <div class="tpl-login-title">注册用户</div>
        <span class="tpl-login-content-info">
            创建一个新的用户
        </span>
        <form class="am-form tpl-form-line-form">
            <div class="am-form-group">
                <input type="text" class="tpl-form-input" id="user-name" placeholder="邮箱">
            </div>
            <div class="am-form-group">
                <input type="text" class="tpl-form-input" id="user-name" placeholder="用户名">
            </div>
            <div class="am-form-group">
                <input type="password" class="tpl-form-input" id="user-name" placeholder="请输入密码">
            </div>
            <div class="am-form-group">
                <input type="password" class="tpl-form-input" id="user-name" placeholder="再次输入密码">
            </div>
            <div class="am-form-group tpl-login-remember-me">
                <input id="remember-me" type="checkbox">
                <label for="remember-me">
                    我已阅读并同意 <a href="javascript:;">《用户注册协议》</a>
                </label>
            </div>
            <div class="am-form-group">
                <a href="{{ url_for('show_index') }}" class="am-btn am-btn-primary  am-btn-block tpl-btn-bg-color-success  tpl-login-btn">提交</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
