{% block son %}

                    <th class="table-title am-text-center">游戏局数</th>

                {% for data in datas %}
                    <tr>
                    <td>{{ data[0] }}</td>
                    <td>{{ data[1] }}</td>
                {% endfor %}
                </tbody>
            </table>
            <hr />
        </form>
        <div class="foods">
            <ul>
                版权所有@2017. 盒中闪电出品
            </ul>
            <dl>
                <a href="" title="返回头部" class="am-icon-btn am-icon-arrow-up"></a>

        </div>
